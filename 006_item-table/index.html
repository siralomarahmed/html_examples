<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="description" content="Grocery List">

    <!-- Title -->
    <title>Item Table</title>
</head>

<body>
    <h1>Grocery List</h1>
    
    <!-- 
        cellspacing, cellpadding, width, and border are used just for visual
        clarity, not intended to be used as part of the structure. These 
        attributes can be removed.
     -->

    <table border="1" cellpadding="4" cellspacing="4" width="80%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>F001</td>
                <td>Apple</td>
                <td>1.55</td>
            </tr>
            <tr>
                <td>F002</td>
                <td>Banana</td>
                <td>1.45</td>
            </tr>
            <tr>
                <td>F003</td>
                <td>Carrot</td>
                <td>1.66</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Find more at <a href="#">Grocery Store</a>. Note that the 
                    prices can change any time!
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
